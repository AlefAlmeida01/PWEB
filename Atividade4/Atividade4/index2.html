<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index2.css">
    <title>Exercício forms e CSS</title>
</head>
<body>
    <main>
        <form action="" id="formulario">
            <section>
                <fieldset>
                    <legend>Informações pessoais do aluno</legend>
                    <label for="">Nome</label>
                    <input type="text" id="nome" name="nome" required size="50" maxlength="50"
                    autofocus>
                    <br>
                    <br>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <br>
                    <label for="turma">Turma</label>

                    <input type="radio" id="turma1" name="turma">
                    <label for="turma1">Turma1</label>

                    <input type="radio" id="turma2" name="turma">
                    <label for="turma2">Turma2</label>
                    <br>
                    <br>
                    <label for="Disciplina">Disciplinas</label>

                    <input type="checkbox" id="pweb" name="disciplinas" value="pweb">
                    <label for="pweb">PWEB</label>

                    <input type="checkbox" id="aorg" name="disciplinas" value="aorg">
                    <label for="aorg">AORG</label>

                    <input type="checkbox" id="ed" name="disciplinas" value="ed">
                    <label for="ed">ED</label>
                    <br>
                    <br>
                    <input type="submit" value="Enviar"/>
                    <button type="reset">Limpar</button>
                    <br>
                    <br>
                </fieldset>
                
                <fieldset>
                    <legend>Deixa aqui alguma informação que julgue importante</legend>
                    <textarea name="mensagem" id="mensagem" cols="50" rows="5"></textarea>
                    <br>
                    <br>
                    <label for="cidade">Cidade</label>
                    <select name="cidade" id="cidade">
                        <option value=""></option>
                        <option value="Sorocaba">Sorocaba</option>
                        <option value="Votorantim">Votorantim</option>
                        <option value="Campos de Jordão">Campos de Jordão</option>
                        <option value="Curitiba">Curitiba</option>
                        <option value="Brasilia">Brasilia</option>
                        <option value="Capela">Capela do Alto</option>
                    </select>
                    <br>
                    <br>
                    <button type="button">Cancelar</button>
                    </fieldset>
            </section>
        </form>
    </main>
    <footer id="rodape">
        <p>Pagina criada na sala de Pweb-Direitos Reservados-2023</p>
    </footer>
</body>
</html>
